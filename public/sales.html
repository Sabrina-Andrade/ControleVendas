<div ng-include="'menu.html'"></div>
<button type="button" ui-sref="new" class="btn btn-primary">Nova venda</button>
<div class="input-group col-sm-6" style="float:right;margin-bottom:20px;">
    <input class="form-control" id="search" type="text" placeholder="Digite sua pesquisa...">
    <span class="input-group-btn">
        <button class="btn btn-primary" type="submit">
            <span class="glyphicon glyphicon-search"></span>
        </button>
    </span>
</div>
<table class="table table-bordered" data-ng-init="getAll()">
    <thead>
        <tr>
            <th>Cliente</th>
            <th>Nome do produto</th>
            <th>Quantidade</th>
            <th>Valor unit√°rio</th>
            <th>Valor total</th>
            <th>Recebido</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-if="sales.length == 0">
            <td colspan="7">Nenhuma venda efetuada.</td>
        </tr>
        <tr ng-repeat="sale in sales track by (sale.id)">
            <td>{{sale.client}}</td>
            <td>{{sale.product}}</td>
            <td>{{sale.quantity}}</td>
            <td>{{sale.unitary}}</td>
            <td>{{sale.total}}</td>
            <td>{{sale.received}}</td>
            <td class="actions">
                <a class="btn btn-warning btn-xs" ui-sref="edit({id:sale.id})">Editar</a>
                <a class="btn btn-danger btn-xs" ng-click="delete(sale.id)">Excluir</a>
            </td>
        </tr>
    </tbody>
</table>
<div ng-include="'confirm.html'"></div>
