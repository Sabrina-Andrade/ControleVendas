<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container container-login">
        <div class="panel panel-default">
            <div class="panel-body">
                <form class="form-signin">
                    <h2 class="form-signin-heading">Esqueceu sua senha</h2>
                    <p>Informe seu email para receber uma nova senha de acesso.</p>
                    <input type="email" id="inputEmail" class="form-control inputs" placeholder="Digite seu email" required="" autofocus="">
                    <a class="btn btn-link" href="login.html">Voltar</a>  
                    <button class="btn btn-primary btn-login" type="submit">Enviar</button>
                  </form>
            </div>
        </div>
    </div>
</body>
</html>
